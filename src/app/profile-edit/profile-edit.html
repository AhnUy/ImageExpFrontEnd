<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Your profile</header>
        <input type="radio" name="slider" checked id="personal">
        <input type="radio" name="slider" id="setting">
        <nav>
            <label for="personal" class="personal"><i class="fa fa-id-card" aria-hidden="true"></i>Personal</label>
            <label for="setting" class="setting"><i class="fa fa-cog"></i>Setting</label>
            <div class="slider"></div>
        </nav>
        <section>
            <div class="content content-1">
                <div class="title">Personal</div>
                <form action="" class="form name-form">
                    <h2 class="title1">Change Name</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                </form>
                <form action="" class="form password-form">
                    <h2 class="title2">Change Password</h2>
                    <div class="input-field">
                        <i class="fa fa-unlock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="New Password">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Confirm New Password">
                    </div>
                </form>
            </div>
            <div class="content content-2">
                <div class="title">Setting</div>

            </div>
        </section>
    </div>

</body>

</html>
